function getConceptContext(conceptId) {
	var conceptContext = "";
		for (var i in arrayConcepts[conceptId]['user_stories']) {
			//document.write(arrayConcepts[conceptId]['name'] + " " + arrayConcepts[conceptId]['user_stories'].length +"<br>");
			
			var userStoryNumber = arrayConcepts[conceptId]['user_stories'][i];
			userStoryNumber = userStoryNumber;

			conceptContext = arrayUserStories[userStoryNumber]['role']['indicator'] + " " + arrayUserStories[userStoryNumber]['role']['text'] + " " + arrayUserStories[userStoryNumber]['means']['indicator'] + " " + arrayUserStories[userStoryNumber]['means']['text'] + " " + arrayUserStories[userStoryNumber]['ends']['indicator'] + " " + arrayUserStories[userStoryNumber]['ends']['text'] + "." + " " + conceptContext;
		
		}
		
		return conceptContext;
	
}

function getConceptIdByName(conceptName) {
	for (var i in arrayConcepts) {
		if(arrayConcepts[i]['name'] == conceptName) {
			return i;
			
		}
	
	}
		
}
