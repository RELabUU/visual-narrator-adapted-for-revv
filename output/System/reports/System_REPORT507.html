<script>

function getConceptContext2(conceptId, conceptIdPairB) {
	var conceptContext = "";
	var arrayUserStoriesPairs = [];
		for (var i in arrayConcepts[conceptId]['user_stories']) {
			//document.write(arrayConcepts[conceptId]['name'] + " " + arrayConcepts[conceptId]['user_stories'].length +"<br>");
			
			var userStoryNumber = arrayConcepts[conceptId]['user_stories'][i];
			
			//document.write(' CONCEPT A: ' + userStoryNumber + ' ');
			
			var flag = 0;
	
			for (var j in arrayConcepts[conceptIdPairB]['user_stories']) {
				var userStoryNumberPairB = arrayConcepts[conceptIdPairB]['user_stories'][j];
			
				if(userStoryNumber == userStoryNumberPairB) {
					flag = 1;
					//document.write('CONCEPT A ' + arrayConcepts[conceptId]['name'] + ' USER STORY NUMBER A ' + userStoryNumber +  ' COMPLETE LIST OF USER STORIES A: ' + arrayConcepts[conceptId]['user_stories'] + ' CONCEPT B ' + arrayConcepts[conceptIdPairB]['name'] + ' USER STORY NUMBER B ' + userStoryNumberPairB + ' COMPLETE LIST OF USER STORIES B: ' + arrayConcepts[conceptIdPairB]['user_stories'] + '<br>');
				
	
				}
			
			}
			
			if(flag == 0) {
					arrayUserStoriesPairs[i] = userStoryNumber;
					//document.write('CONCEPT A ' + arrayConcepts[conceptId]['name'] + ' ' + 'CONCEPT B ' + arrayConcepts[conceptIdPairB]['name'] + ' KOMEN NIET IN ELKEERS CONTEXT VOOR: ' + arrayUserStoriesPairs[i] + '<br>');
				
				
			}
			
			

		}
	
		for (var j in arrayUserStoriesPairs) {
			var userStoryId = arrayUserStoriesPairs[j];
			//document.write(arrayConcepts[conceptId]['name'] + ' ' + arrayConcepts[conceptIdPairB]['name'] + ' ' + arrayUserStoriesPairs[j] + '<br>');
			//document.write('<br>');
			//document.write(arrayUserStories[9]['role']['indicator'] + " " + arrayUserStories[9]['role']['text'] + " " + arrayUserStories[9]['means']['indicator'] + " " + arrayUserStories[9]['means']['text'] + " " + arrayUserStories[9]['ends']['indicator'] + " " + arrayUserStories[9]['ends']['text'] + "." + " " + j);
			//document.write(arrayConcepts[conceptId]['name'] + ' ' + arrayConcepts[conceptIdPairB]['name'] + ' USER STORY NUMBER ' + arrayUserStoriesPairs[j] + ' ' + j + '<br><br>');
		
			conceptContext = arrayUserStories[userStoryId]['role']['indicator'] + " " + arrayUserStories[userStoryId]['role']['text'] + " " + arrayUserStories[userStoryId]['means']['indicator'] + " " + arrayUserStories[userStoryId]['means']['text'] + " " + arrayUserStories[userStoryId]['ends']['indicator'] + " " + arrayUserStories[userStoryId]['ends']['text'] + "." + " " + conceptContext;
			//document.write(arrayConcepts[conceptId]['name'] + ' ' + arrayConcepts[conceptIdPairB]['name'] + ' USER STORY NUMBER ' + arrayUserStoriesPairs[j] + ' ' + conceptContext + '<br><br>');
		}
		
		return conceptContext;
	
}


function getConceptContext(conceptId) {
	var conceptContext = "";
		for (var i in arrayConcepts[conceptId]['user_stories']) {
			//document.write(arrayConcepts[conceptId]['name'] + " " + arrayConcepts[conceptId]['user_stories'].length +"<br>");
			
			var userStoryNumber = arrayConcepts[conceptId]['user_stories'][i];
			userStoryNumber = userStoryNumber;

			conceptContext = arrayUserStories[userStoryNumber]['role']['indicator'] + " " + arrayUserStories[userStoryNumber]['role']['text'] + " " + arrayUserStories[userStoryNumber]['means']['indicator'] + " " + arrayUserStories[userStoryNumber]['means']['text'] + " " + arrayUserStories[userStoryNumber]['ends']['indicator'] + " " + arrayUserStories[userStoryNumber]['ends']['text'] + "." + " " + conceptContext;
		
		}
		
		return conceptContext;
	
}

function getConceptIdByName(conceptName) {
	for (var i in arrayConcepts) {
		if(arrayConcepts[i]['name'] == conceptName) {
			return i;
			
		}
	
	}
		
}
