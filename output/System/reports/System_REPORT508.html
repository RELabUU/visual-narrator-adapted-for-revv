function getConceptContext(conceptId) {
	var conceptContext = "";
		for (var i in arrayConcepts[conceptId]['user_stories']) {
			//document.write(arrayConcepts[conceptId]['name'] + " " + arrayConcepts[conceptId]['user_stories'].length +"<br>");

		}
		
		return conceptContext;
	
}

function getConceptIdByName(conceptName) {
